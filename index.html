<!DOCTYPE html>
<html>
    <head>
        <Title>Click Faster!</Title>
        <link rel="stylesheet" href="/style.css" />
    </head>

    <body>
        <div id="start-holder">
            <button>start</button>
        </div>
        <div id="reset-holder">
            <button>reset</button>
        </div>
        <div id="grid">
            <div id="box1" class="boxstyle">1</div>
            <div id="box2" class="boxstyle">2</div>
            <div id="box3" class="boxstyle">3</div>
            <div id="box4" class="boxstyle">4</div>
            <div id="box5" class="boxstyle">5</div>
            <div id="box6" class="boxstyle">6</div>

        </div>

        <div id="scores">
            <div id="score-holder">
                <p>score</p>
            </div>
            <div id="score-to-beat">
                <p>score to beat!</p>
            </div>

        </div>

        <script src="/script.js"></script>
    </body>
</html>
